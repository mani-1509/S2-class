<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/signup.css') }}"
  />
</head>
{% extends "base.html" %}{% block content %}
<div class="signupContainer">
  <div class="signupWapper">
    <h1 class="signupText">Signup</h1>
    <br />
    <form method="POST" action="/signup" class="boxxs">
      <label for="username">Username:</label>
      <input
        class="signupUsername"
        type="text"
        id="username"
        name="username"
        placeholder="UserName"
        required
      /><br />
      <br />
      <label for="password">Password:</label>
      <input
        class="signupPassword"
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <br />
      <p>Already have an account? <a href="/login">Login here</a>.</p>
      <button class="signupBtn" type="submit">Signup</button>
      <br /><br />
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    <br /><br />
    {% endif %}
  </div>
</div>
{% endblock %}
