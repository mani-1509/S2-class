<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/login.css') }}"
  />
</head>
{% extends "base.html" %}{% block content %}
<div class="login_container">
  <div class="login_warpper">
    <h1 class="loginText">Login</h1>
    <br />
    <form method="POST" action="/login" class="boxxs">
      <label for="username">Username:</label>
      <input
        class="loginUsername"
        type="text"
        id="username"
        name="username"
        placeholder="UserName"
        required
      /><br />
      <br />
      <label for="password">Password:</label>
      <input
        class="loginPassword"
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        minlength="8"
        required
      /><br />
      <br />
      <!-- <p class="loginPassText">The password must be atleast 8 characters</p> -->
      <p>Don't have an account? <a href="/signup">Register</a></p>
      <button class="loginBtn hov" type="submit">Log In</button><br /><br />
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    <br /><br />
    {% endif %}
  </div>
</div>
{% endblock %}
