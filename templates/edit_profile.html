<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/edit_profile.css') }}"
  />
</head>
{% extends "base.html" %} {% block content %}
<h1>Edit Profile</h1>
<form method="POST" enctype="multipart/form-data">
  <label>Bio:</label>
  <textarea name="bio">{{ user.bio }}</textarea><br />

  <label>Skills (comma-separated):</label>
  <input type="text" name="skills" value="{{ user.skills }}" /><br />

  <label>Interests (comma-separated):</label>
  <input type="text" name="interests" value="{{ user.interests }}" /><br />

  <label>Profile Image:</label>
  <input type="file" name="profile_image" /><br />

  <label>Profile Banner:</label>
  <input type="file" name="profile_banner" /><br />

  <button type="submit">Save</button>
</form>
{% endblock %}
