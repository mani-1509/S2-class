<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/profile.css') }}"
  />
</head>
{% extends "base.html" %} {% block content %}
<div class="profile-container">
  <!-- Profile Header -->
  <div class="profile-header">
    <img
      class="profile-banner"
      src="{{ url_for('static', filename='images/banner.jpg') }}"
      alt="Profile Banner"
    />
    <div class="profile-info">
      <img
        class="profile-image"
        src="{{ url_for('static', filename=user.profile_image or 'images/default.jpg') }}"
        alt="Profile Image"
      />
      <h1>{{ user.username }}</h1>
      <p>{{ user.bio or "This user hasn't added a bio yet." }}</p>
      <a href="/edit_profile">edit</a>
    </div>
  </div>

  <!-- Skills and Interests -->
  <div class="profile-details">
    <h2>Skills</h2>
    <div class="skills">
      {% for skill in skills %}
      <span class="skill">{{ skill }}</span>
      {% endfor %}
    </div>

    <h2>Interests</h2>
    <div class="interests">
      {% for interest in interests %}
      <span class="interest">{{ interest }}</span>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
